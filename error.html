<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction Unsuccessful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-card {
      background: #ffffff;
      max-width: 420px;
      width: 90%;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .error-icon {
      font-size: 48px;
      color: #d93025;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      color: #555;
    }

    .timer {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 600;
      color: #005eb8;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      color: #777;
    }

    .btn {
      margin-top: 25px;
      display: inline-block;
      padding: 10px 18px;
      background-color: #005eb8;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #004a94;
    }
  </style>
</head>
<body>

  <div class="error-card">
    <div class="error-icon">⚠️</div>

    <h1>Transaction Unsuccessful</h1>

    <p>
      For your security, this transaction has been blocked due to unusual account activity.  
      To protect your account, transactions are temporarily unavailable.
    </p>

    <div class="timer" id="countdown">
      48:00:00
    </div>

    <p class="note">
      Time remaining before you can retry this transaction.
    </p>

    <a href="dashboard.html" class="btn">Return to Dashboard</a>
  </div>

  <script>
    // Set countdown time: 48 hours in seconds
    let timeLeft = 48 * 60 * 60;

    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const hours = Math.floor(timeLeft / 3600);
      const minutes = Math.floor((timeLeft % 3600) / 60);
      const seconds = timeLeft % 60;

      countdownEl.textContent =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");

      if (timeLeft > 0) {
        timeLeft--;
      } else {
        countdownEl.textContent = "You may retry now";
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
