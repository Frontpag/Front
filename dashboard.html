<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chase Clone | Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="profile">
      <img src="avatar.jpg" alt="Avatar" class="avatar">
      <span>Welcome, John</span>
    </div>
    <button onclick="logout()">Logout</button>
  </nav>

  <!-- Dashboard -->
  <main class="dashboard-container">

    <!-- Account Balance -->
    <div class="card balance-card">
      <h3>Total Balance</h3>
      <p class="balance">$12,450.00</p>
      <div class="mini-cards">
        <div class="mini-card">
          <h4>Checking</h4>
          <p>$7,200.00</p>
        </div>
        <div class="mini-card">
          <h4>Savings</h4>
          <p>$5,250.00</p>
        </div>
      </div>
    </div>

    <!-- Recent Transactions -->
    <div class="card transactions-card">
      <h3>Recent Transactions</h3>
      <ul>
        <li class="expense"><span>Amazon</span><span>-$120</span></li>
        <li class="income"><span>Salary Deposit</span><span>+$2,500</span></li>
        <li class="expense"><span>Transfer to John Doe</span><span>-$300</span></li>
      </ul>
    </div>

    <!-- Send Money -->
    <div class="card send-money-card">
      <h3>Send Money</h3>
      <input type="text" placeholder="Recipient Name" id="recipient">
      <input type="number" placeholder="Amount" id="amount">
      <button onclick="sendMoney()">Send</button>
    </div>

    <!-- Spending Chart Placeholder -->
    <div class="card chart-card">
      <h3>Spending Trends</h3>
      <div class="chart-placeholder">
        <p>Chart goes here (demo)</p>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
